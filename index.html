<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-card">
    <img src="Independence.jpeg" alt="Profile Picture" data-testid="profilePicture" class="profile-picture">
    <h1 data-testid="fullName">Israel Olaleye</h1>
    <p data-testid="jobTitle">Frontend Developer</p>
    <p data-testid="shortBio">Passionate about building responsive and user-friendly web applications. Always eager to learn and grow in the field of front-end development.</p>
    <p data-testid="currentLocation">Lagos, Nigeria</p>
    <p data-testid="emailAddress">mrolaleyeisrael@gmail.com</p>
    <div data-testid="socialLinks" class="social-links">
      <a href="https://linkedin.com/in/mrolaleyeisrael" target="_blank">LinkedIn</a>
      <a href="https://github.com/mrolaleyeisrael" target="_blank">GitHub</a>
      <a href="https://twitter.com/mrolaleyeisrael" target="_blank">Twitter</a>
    </div>
    <p data-testid="currentTimeUTC" class="utc-time"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
